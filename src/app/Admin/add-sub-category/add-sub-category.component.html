<div class="container">
<div class="card bg-light mb-3">
    <h5 class="card-header text-center">Add sub Category form</h5>
    <div class="card-body">
        <form [formGroup]="subcategoryForm" (ngSubmit)="onSubmit()">
            
            <div class="form-group col-md-5 offset-4">
                <label>SubCategoryId:</label>
                <input type="number" formControlName="subcategoryid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.subcategoryid.errors }">
                 
                <div *ngIf="submitted && f.subcategoryid.errors" class="invalid-feedback">
                    <div *ngIf="f.subcategoryid.errors.required">subcategoryid is required</div>
                </div>
            </div>
            <div class="form-group col-md-5 offset-4">
                <label> SubCategoryName:</label>
                <select formControlName="subcategoryname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.subcategoryname.errors }">
                    <option value=""></option>
                    <option value="Clothes">Clothes</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Accessories">Accessories</option>
                    <option value="Grocery">Grocery</option>
                </select>
                <div *ngIf="submitted && f.subcategoryname.errors" class="invalid-feedback">
                    <div *ngIf="f.subcategoryname.errors.required">subcategory name is required</div>
                </div>
            </div>
            <div class="form-group col-md-5 offset-4">
                <label>CategoryId:</label>
                <input type="number" formControlName="categoryid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.categoryid.errors }">
                   
                <div *ngIf="submitted && f.categoryid.errors" class="invalid-feedback">
                    <div *ngIf="f.categoryid.errors.required">categoryid is required</div>
                </div>
            </div>
           
            <div class="form-group col-md-5 offset-4">
                <label> BriefDetails:</label>
                <input type="text" formControlName="briefdetails" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.briefdetails.errors }" />
                <div *ngIf="submitted && f.briefdetails.errors" class="invalid-feedback">
                    <div *ngIf="f.briefdetails.errors.required"> details is required</div>
                    <!-- <div *ngIf="f.briefdetails.errors.pattern">please Enter valid details</div> -->
                </div>
            </div>
            <div class="form-group col-md-5 offset-4">
                <label> Gstin:</label>
                <input type="text" formControlName="gstin" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.gstin.errors }" />
                <div *ngIf="submitted && f.gstin.errors" class="invalid-feedback">
                    <div *ngIf="f.gstin.errors.required"> Gstin is required</div>
                    <!-- <div *ngIf="f.Gstin.errors.pattern">please Enter valid details</div> -->
                </div>
            </div>
        
            <div class="text-center">
                <button class="btn btn-primary mr-1">Add</button>
                <button class="btn btn-danger" type="reset" (click)="onReset()">Reset</button>
            </div>
       
        </form>
    </div>
</div>
</div>
