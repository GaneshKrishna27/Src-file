<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
	<table id="cart" class="table" >
    				<thead>
						<tr>
							<th style="width:50%">Product</th>
							<th style="width:10%">Price</th>
							<th style="width:8%">Quantity</th>
							<th style="width:22%" class="text-center">Subtotal</th>
							<th style="width:10%"></th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let item of cartlist">
							<td data-th="Product" >
								 <div class="row"  >
									<div class="col-md-4 hidden-xs" ><img src="/assets/images/{{item.image}}" style="height: 150px;width: 150px;" alt="..." class="img-responsive"/></div>
									<div class="col" >
										<h4 class="nomargin">{{item.itemname}}</h4>
										<p>{{item.description}}</p>
									</div>
								</div> 
							</td>
							<td data-th="Price">{{item.price}}</td>
							<td data-th="Quantity">
								<button class="add-btn" clear (click)="decrementQty()">-</button>{{item_qty}}
								<button class="add-btn" clear (click)="incrementQty()">+</button>
							</td>
							<td data-th="Subtotal" class="text-center">{{item.price*item_qty}}</td>
							<td class="actions" data-th="">
								
								<button class="btn btn-danger btn-sm" (click)="Remove(item.cartid)"><i class="fa fa-trash-o"></i></button>								
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
							<td colspan="2" class="hidden-xs"></td>
							<td class="hidden-xs text-center"><strong>Total $150.00</strong></td>
							<td><a [routerLink]="['/checkout']" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
						</tr>
					</tfoot>
				</table>
</div>
