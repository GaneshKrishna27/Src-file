
<div class="container">
<div class="card bg-light mb-3">
    <h5 class="card-header text-center">Signin</h5>
    <div class="card-body ">
<form [formGroup]="login" (ngSubmit)="onSubmit()">
    <div class="form-group col-md-5 offset-4 ">
        <label for="username">Username:</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group col-md-5 offset-4 ">
        <label for="password">Password:</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="row offset-5 mt-4">
        <button class="btn btn-primary mx-4">Signin</button>
        <button class="btn btn-danger mx-3" type="reset" (click)="onReset()">Reset</button>
    </div>
    <div class="row offset-4 mt-3">
    <a routerLink="/Signup-buyer" class="btn btn-link ">Create New Account(Buyer)</a>
        <a routerLink="/Signup-seller" class="btn btn-link">Create New Account(Seller)</a>
    </div>
</form>
</div>
</div>
</div>
